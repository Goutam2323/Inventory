<div class="container">
  <img src="assets/logo.png" class="logo" />
  <div class="forms-container">
    <div class="signin">
      <form #signIn="ngForm" class="sign-in-form" (ngSubmit)="onSubmit(signIn)">
        <h2 class="title">Sign in</h2>

        <!-- Email input field  -->
        <div class="input-field">
          <i class="bi bi-envelope-at"></i>
          <input
            #email="ngModel"
            ngModel
            name="email"
            type="text"
            placeholder="Email"
            required=""
          />
        </div>

        <!-- Password input field -->
        <div class="input-field">
          <i class="bi bi-shield-check"></i>
          <input
            #passwordInput="ngModel"
            type="password"
            placeholder="Password"
            ngModel
            name="password"
            required
          />
        </div>

        <a href="forgot-password.html" class="forgot-password"
          >Forgot Password?</a
        >

        <!-- Submit button -->
        <input
          type="submit"
          value="Login"
          class="btn solid"
          [disabled]="signIn.invalid"
        />
      </form>
    </div>
  </div>
  <div class="panels-container">
    <div class="panel">
      <div class="content">

        <p>
          Welcome back to Serviz! Log in to access tools for inventory
          management, parts tracking, and seamless operations. Empowering
          employees to streamline workflows and achieve excellence every day!
        </p>

        <h4>Partner-support&#64;serviz.in<br /><br />Ph:+917660099100</h4>
      </div>
      <img src="assets/download.png" class="image" alt="" />
    </div>
  </div>
</div>
